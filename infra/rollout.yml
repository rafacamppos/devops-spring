apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: devops-app
  labels:
    app: devops
spec:
  selector:
    matchLabels:
      app: devops
  replicas: 5
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
        - name: devops-app
          image: rafacamppos/spring-app
          resources:
            requests:
              cpu: 25m
              memory: 50Mi
            limits:
              cpu: 150m
              memory: 150Mi
          ports:
            - containerPort: 8080
  strategy:
    canary:
      stableService: devops-app-stable
      canaryService: devops-app-canary
      #trafficRouting:
      #nginx:
      #stableIngress: realtimeapp-ingress
      steps:
        - setWeight: 50
        - pause: {}
---
apiVersion: v1
kind: Service
metadata:
  name: devops-app-stable
  labels:
    app: devops
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: devops
---
apiVersion: v1
kind: Service
metadata:
  name: devops-app-canary
  labels:
    app: devops
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: devops
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: devops-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
spec:
  rules:
    - host: real.baeke.info
      http:
        paths:
          - path: /
            backend:
              serviceName: devops-app-stable
              servicePort: 80
